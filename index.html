<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner conteiner-layout">
        <div>
            <h1 class="title">Formulario de Cadastro</h1>
        </div>
        <form class="grupo-input">
            <div>
                <h2>Nome Completo</h2>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo.">
            </div>
            <div class="titulo-input">
                <h2>Email</h2>
                <input type="email" id="email" name="email" placeholder="Email Valido">
            </div>
            <div class="titulo-input">
                <h2>Telefone</h2>
                <input type="tel" id="telefone" name="telefone" placeholder="Numero de Celular Valido.">
            </div>
            <div class="titulo-input">
                <h2>CPF</h2>
                <input type="text" id="cpf" name="cpf" placeholder="Informe o CPF">
            </div>
            <div class="titulo-input">
                <h2>Endereço</h2>
                <input type="text" id="endereco" name="endereco" placeholder="Informe o endereço Completo">
            </div>
            <div class="titulo-input cep">
                <h2>CEP</h2>
                <input type="text" id="cep" name="cep" placeholder="Informe o CEP.">
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <footer>
            <h3>Exercicio M10 Jquery</h3>
            <span></span>
            <h4>Desenvolvido por : Gabriel Bueno</h4>
            <h5>&copy; Todos os direitos Reservados Jquery - 2024.</h5>
        </footer>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_PT.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
